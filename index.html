<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
<main>
<section class="cards">
  
    <div class="card">
      <div class="text_card">
        <p class="card_number">0000 0000 0000 0000</p>
        <p class="card_name">Jane Appleseed</p>
        <p class="expire_date">00/00</p>
        <p class="cvc">000</p>
      </div>
      <div class="img_card">
        <img src="images/bg-card-front.png" alt="" aria-hidden="true">

      </div>
    </div>
    <div class="card_two">
      <img src="images/bg-card-back.png" alt="" aria-hidden="true">
    </div>
</section>
  
    <section class="one">
      <form action="">
        <div class="u">
          <div class="name">
            <label for="ipt_name">Cardholder Name</label>
            <input type="text" name="name" id="ipt_name" placeholder=" e.g. Jane Appleseed">
          </div>
       
        </div>
        <div class="d">
          <div class="number">
            <label for="ipt_number">Card Number</label>
            <input type="text" name="text" id="ipt_number" maxlength="16" placeholder=" e.g. 1234 5678 9123 0000">
          </div>
        </div>
       
        <div class="t">
          <div class="date">
            <label for="date_m date_y">Exp. Date (MM/YY)</label>
            <div class="ipts">
              <input type="text" name="date_m" id="date_m" maxlength="2" placeholder="MM">
              <input type="text" name="date_y" id="date_y" maxlength="2" placeholder=" YY">
            </div>
          </div>
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" maxlength="3" placeholder="e.g. 123">
          </div>
          </div>
        </div>
        <button>Confirm</button>
      </form>
  
    </section>
  
    <!-- Completed state start -->
  <section class="two">
    
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
  </section>
</main>
</body>
</html>
